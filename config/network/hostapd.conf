# LeadVille Bridge - hostapd configuration for AP mode
# This file configures the WiFi access point

# Interface configuration
interface=wlan0
driver=nl80211

# Network configuration
ssid=LeadVille-Bridge
hw_mode=g
channel=7
wmm_enabled=0
macaddr_acl=0
auth_algs=1
ignore_broadcast_ssid=0

# Security configuration (WPA2)
wpa=2
wpa_passphrase=leadville2024
wpa_key_mgmt=WPA-PSK
wpa_pairwise=TKIP
rsn_pairwise=CCMP

# Country code (adjust as needed)
country_code=US

# Enable 802.11n
ieee80211n=1

# QoS support
wmm_enabled=1

# Logging
logger_syslog=-1
logger_syslog_level=2
logger_stdout=-1
logger_stdout_level=2

# Additional settings
beacon_int=100
dtim_period=2