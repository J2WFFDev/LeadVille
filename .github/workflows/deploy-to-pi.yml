name: Deploy to Pi
on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup SSH
        env:
          PI_DEPLOY_KEY: ${{ secrets.PI_DEPLOY_KEY }}
        run: |
          mkdir -p ~/.ssh
          echo "$PI_DEPLOY_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H pitts >> ~/.ssh/known_hosts || true
      - name: Pull on Pi
        env:
          SSH_AUTH_SOCK: /tmp/ssh-agent.sock
        run: |
          ssh -o StrictHostKeyChecking=yes jrwest@pitts '
            set -e
            cd /home/jrwest/projects/LeadVille
            git fetch origin
            git reset --hard origin/main
            sudo systemctl daemon-reload || true
            sudo systemctl restart leadville-fastapi.service || true
            sudo systemctl restart leadville-bridge.service || true
          '
